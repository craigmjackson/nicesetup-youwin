set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_middle_separator " "
set -g @catppuccin_window_right_separator ""
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_status_icon_enable "no"
set -g @catppuccin_icon_window_last "l"
set -g @catppuccin_icon_window_current "c"
set -g @catppuccin_icon_window_zoom "z"
set -g @catppuccin_icon_window_mark "m"
set -g @catppuccin_icon_window_silent "s"
set -g @catppuccin_icon_window_activity "a"
set -g @catppuccin_icon_window_bell "b"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_status_left_separator " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_modules_left ""
set -g @catppuccin_status_modules_right "directory application session host date_time"
set -g @catppuccin_host_icon " "
set -g @catppuccin_directory_icon " "
set -g @catppuccin_application_icon " "
set -g @catppuccin_date_time_icon " "
set -g @catppuccin_session_icon " "
if "test ! -d ~/.tmux/plugins/tpm" "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"
run '~/.tmux/plugins/tpm/tpm'
if "test ! -d ~/.tmux/plugins/tmux-sensible" "run '~/.tmux/plugins/tpm/bin/install_plugins && tmux source ~/.tmux.conf'"
